<!DOCTYPE html>
<html lang="en" ng-app="notepadApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="NotepadController">
    <div class="container">
        <h1>Notepad App</h1>
        <div class="note-editor">
            <textarea ng-model="newNoteContent" placeholder="Write your note here..."></textarea>
            <button ng-click="addOrUpdateNote()">Save Note</button>
        </div>
        <div class="note-list">
            <div class="note" ng-repeat="note in notes | orderBy:'-lastModified'">
                <p>{{note.content}}</p>
                <p><small>Last Modified: {{note.lastModified | date:'short'}}</small></p>
                <button class="edit" ng-click="editNote(note)">Edit</button>
                <button class="delete" ng-click="deleteNote(note)">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
